<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #111827;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #2563eb;
    }

    .invoice {
      margin-top: 30px;
      display: none;
    }

    .invoice-box {
      border: 1px solid #e5e7eb;
      padding: 20px;
      border-radius: 12px;
    }

    .invoice-item {
      margin: 10px 0;
    }

    .text-bold {
      font-weight: 600;
    }

    .download-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat Invoice</h1>
    <form id="invoiceForm">
      <input type="text" id="nama" placeholder="Nama Pembeli" required />
      <input type="text" id="produk" placeholder="Nama Produk" required />
      <input type="text" id="durasi" placeholder="Durasi (contoh: 1 Bulan)" required />
      <select id="payment" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="Dana">Dana</option>
        <option value="Gopay">Gopay</option>
        <option value="QRIS">QRIS</option>
      </select>
      <input type="number" id="harga" placeholder="Harga (Rp)" required />
      <button type="submit">Buat Invoice</button>
    </form>

    <div class="invoice" id="invoiceArea">
      <div class="invoice-box" id="invoiceBox">
        <h2 style="text-align: center;">INVOICE</h2>
        <div class="invoice-item"><span class="text-bold">Nama:</span> <span id="outNama"></span></div>
        <div class="invoice-item"><span class="text-bold">Produk:</span> <span id="outProduk"></span></div>
        <div class="invoice-item"><span class="text-bold">Durasi:</span> <span id="outDurasi"></span></div>
        <div class="invoice-item"><span class="text-bold">Metode Pembayaran:</span> <span id="outPayment"></span></div>
        <div class="invoice-item"><span class="text-bold">Harga:</span> Rp <span id="outHarga"></span></div>
      </div>
      <button class="download-btn" onclick="downloadInvoice()">Simpan ke Galeri</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.getElementById("invoiceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      document.getElementById("outNama").textContent = document.getElementById("nama").value;
      document.getElementById("outProduk").textContent = document.getElementById("produk").value;
      document.getElementById("outDurasi").textContent = document.getElementById("durasi").value;
      document.getElementById("outPayment").textContent = document.getElementById("payment").value;
      document.getElementById("outHarga").textContent = parseInt(document.getElementById("harga").value).toLocaleString("id-ID");

      document.getElementById("invoiceArea").style.display = "block";
    });

    function downloadInvoice() {
      const invoice = document.getElementById("invoiceBox");
      html2canvas(invoice).then(canvas => {
        const link = document.createElement("a");
        link.download = "invoice.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
