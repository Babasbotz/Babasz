<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Kekinian</title>
  <style>
    :root {
      --primary: #6366f1;
      --background: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    form input, form select, form textarea {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      background-color: #f9fafb;
      color: #111827;
      transition: border 0.2s ease;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #9ca3af;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: var(--primary);
      outline: none;
      background-color: #fff;
    }

    form textarea {
      min-height: 80px;
      resize: vertical;
    }

    form button {
      padding: 14px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    form button:hover {
      background: #4f46e5;
    }

    .invoice {
      margin-top: 40px;
      display: none;
    }

    .invoice-box {
      border: 1px solid #e5e7eb;
      padding: 24px;
      border-radius: 16px;
      background: #fff;
      text-align: center;
    }

    .invoice-box h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    #logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--primary);
      margin-bottom: 20px;
    }

    .invoice-item {
      margin: 10px 0;
      font-size: 1.05rem;
      text-align: left;
    }

    .invoice-item span {
      display: inline-block;
      min-width: 140px;
      font-weight: 600;
    }

    .note-box {
      margin-top: 20px;
      padding: 12px;
      background: #f3f4f6;
      border-left: 4px solid var(--primary);
      border-radius: 10px;
      font-style: italic;
      color: #374151;
      text-align: left;
    }

    .download-btn {
      margin-top: 20px;
      background: #10b981;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .download-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat Invoice</h1>
    <form id="invoiceForm">
      <input type="file" id="logoUpload" accept="image/*" onchange="loadLogo(event)" />
      <input type="text" id="nama" placeholder="Nama Pembeli" required />
      <input type="text" id="produk" placeholder="Produk" required />
      <input type="text" id="durasi" placeholder="Durasi (contoh: 1 Bulan)" required />
      <select id="payment" required>
        <option value="">Pilih Pembayaran</option>
        <option value="Dana">Dana</option>
        <option value="Gopay">Gopay</option>
        <option value="QRIS">QRIS</option>
      </select>
      <input type="number" id="harga" placeholder="Harga (Rp)" required />
      <textarea id="catatan" placeholder="Catatan (opsional)"></textarea>
      <button type="submit">Buat Invoice</button>
    </form>

    <div class="invoice" id="invoiceArea">
      <div class="invoice-box" id="invoiceBox">
        <img id="logo" src="" alt="Logo" style="display:none;" />
        <h2>INVOICE</h2>
        <div class="invoice-item"><span>Tanggal:</span> <span id="outTanggal"></span></div>
        <div class="invoice-item"><span>Nama:</span> <span id="outNama"></span></div>
        <div class="invoice-item"><span>Produk:</span> <span id="outProduk"></span></div>
        <div class="invoice-item"><span>Durasi:</span> <span id="outDurasi"></span></div>
        <div class="invoice-item"><span>Pembayaran:</span> <span id="outPayment"></span></div>
        <div class="invoice-item"><span>Harga:</span> <span>Rp <span id="outHarga"></span></span></div>
        <div class="note-box" id="outNote" style="display:none;"></div>
      </div>
      <button class="download-btn" onclick="downloadInvoice()">Simpan ke Galeri</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function loadLogo(event) {
      const logo = document.getElementById("logo");
      const reader = new FileReader();
      reader.onload = function () {
        logo.src = reader.result;
        logo.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById("invoiceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString("id-ID");

      document.getElementById("outTanggal").textContent = formattedDate;
      document.getElementById("outNama").textContent = document.getElementById("nama").value;
      document.getElementById("outProduk").textContent = document.getElementById("produk").value;
      document.getElementById("outDurasi").textContent = document.getElementById("durasi").value;
      document.getElementById("outPayment").textContent = document.getElementById("payment").value;
      document.getElementById("outHarga").textContent = parseInt(document.getElementById("harga").value).toLocaleString("id-ID");

      const note = document.getElementById("catatan").value.trim();
      const outNote = document.getElementById("outNote");
      if (note !== "") {
        outNote.textContent = note;
        outNote.style.display = "block";
      } else {
        outNote.style.display = "none";
      }

      document.getElementById("invoiceArea").style.display = "block";
      document.getElementById("invoiceArea").scrollIntoView({ behavior: "smooth" });
    });

    function downloadInvoice() {
      const invoice = document.getElementById("invoiceBox");
      html2canvas(invoice).then(canvas => {
        const link = document.createElement("a");
        link.download = "invoice.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
